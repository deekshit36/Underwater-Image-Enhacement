{% extends "base.html" %} {% block content %}

<h2>Image Enhancement</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .csv">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Enhance!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
    <div class="image-section-result" style="display:none;">
        <div class="img-preview-result">
            <div id="imagePreviewResult">
            </div>
        </div>
    </div>
    <!-- <img id="resultImage" src="{{url_for('static', filename='result_image.jpg')}}" alt="Result Image"> -->
    <h3 id="result">
        <img src="data:image/png;base64,{{ base64_image }}" alt="Image">
        <span> </span>
    </h3>

</div>

{% endblock %}
